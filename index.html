<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DailyBoost - Personal Dashboard</title>
  <style>
    /* Base Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #1a1a1a;
      padding: 10px 20px;
      text-align: center;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: #5dade2;
      text-decoration: none;
      font-size: 16px;
      text-transform: uppercase;
    }
    nav ul li a:hover {
      color: #1f6fc5;
    }
    h1, h2 {
      color: #1e90ff;
      text-align: center;
    }
    section {
      margin: 20px auto;
      max-width: 900px;
      padding: 20px;
      background-color: #222;
      border-radius: 8px;
    }
    form input, form select, form button, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #333;
      color: #fff;
    }
    form button {
      background-color: #5dade2;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    form button:hover {
      background-color: #1f6fc5;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      background-color: #333;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .status {
      font-weight: bold;
      color: #ff6347;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #1a1a1a;
      color: #ccc;
    }
    .motivation {
      font-style: italic;
      color: #7fff00;
      text-align: center;
      margin: 10px 0;
    }
    .emoji {
      font-size: 30px;
      margin: 5px;
      cursor: pointer;
    }
    .emoji:hover {
      color: #ff6347;
    }
    .calendar {
      margin: 20px auto;
      width: 100%;
      max-width: 300px;
      text-align: center;
    }
    .calendar td {
      padding: 10px;
      cursor: pointer;
    }
    .calendar td:hover {
      background-color: #333;
      border-radius: 5px;
    }
    .calendar .selected {
      background-color: #ff6347;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <ul>
        <li><a href="#dashboard">Dashboard</a></li>
        <li><a href="#expenses">Expense Tracker</a></li>
        <li><a href="#todo">To-Do List</a></li>
        <li><a href="#mood">Mood Journal</a></li>
        <li><a href="#calendar">Calendar</a></li>
      </ul>
    </nav>
  </header>

  <!-- Dashboard Section -->
  <section id="dashboard">
    <h1>Welcome to DailyBoost</h1>
    <div>
      <p>Total Expenses: <span id="expense-total">‚Çπ0</span></p>
      <p>Tasks Pending: <span id="tasks-pending">0</span></p>
    </div>
    <div id="motivation-message" class="motivation"></div>
  </section>

  <!-- Expense Tracker Section -->
  <section id="expenses">
    <h2>Expense Tracker</h2>
    <form id="expense-form">
      <input type="text" id="expense-description" placeholder="Expense Description" required>
      <input type="number" id="expense-amount" placeholder="Amount (‚Çπ)" required>
      <button type="submit">Add Expense</button>
    </form>
    <ul id="expense-list"></ul>
  </section>

  <!-- To-Do List Section -->
  <section id="todo">
    <h2>To-Do List</h2>
    <form id="todo-form">
      <input type="text" id="task-name" placeholder="Task Name" required>
      <input type="date" id="task-date" required>
      <button type="submit">Add Task</button>
    </form>
    <ul id="todo-list"></ul>
  </section>

  <!-- Mood Journal Section -->
  <section id="mood">
    <h2>Mood Journal</h2>
    <div>
      <span class="emoji" onclick="setMood('üòä')">üòä</span>
      <span class="emoji" onclick="setMood('üòê')">üòê</span>
      <span class="emoji" onclick="setMood('üò¢')">üò¢</span>
      <span class="emoji" onclick="setMood('üòÅ')">üòÅ</span>
      <span class="emoji" onclick="setMood('üò°')">üò°</span>
    </div>
    <ul id="mood-list"></ul>
  </section>

  <!-- Calendar Section -->
  <section id="calendar">
    <h2>Calendar Events</h2>
    <div>
      <label for="year-select">Year:</label>
      <select id="year-select"></select>
    </div>
    <div>
      <label for="month-select">Month:</label>
      <select id="month-select"></select>
    </div>
    <div class="calendar" id="calendar-display"></div>
    <div id="calendar-events"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 DailyBoost - Stay Productive!</p>
  </footer>

  <script>
    // Motivation Messages
    const motivationMessages = [
      "Great job! Keep going!",
      "You're on the right track! Keep pushing forward!",
      "Every step you take brings you closer to your goal!",
      "Consistency is key! Keep it up!"
    ];

    function displayMotivation() {
      const randomMessage = motivationMessages[Math.floor(Math.random() * motivationMessages.length)];
      document.getElementById('motivation-message').textContent = randomMessage;
      setTimeout(() => {
        document.getElementById('motivation-message').textContent = "";
      }, 3000);
    }

    // Expense Tracker
    const expenseForm = document.getElementById('expense-form');
    const expenseList = document.getElementById('expense-list');
    const expenseTotal = document.getElementById('expense-total');
    let expenses = [];

    expenseForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const description = document.getElementById('expense-description').value;
      const amount = parseFloat(document.getElementById('expense-amount').value);
      expenses.push({ description, amount });
      updateExpenses();
      displayMotivation();
    });

    function updateExpenses() {
      expenseList.innerHTML = '';
      let total = 0;
      expenses.forEach((expense, index) => {
        total += expense.amount;
        const li = document.createElement('li');
        li.innerHTML = `${expense.description} - ‚Çπ${expense.amount} 
          <button onclick="removeExpense(${index})">Delete</button>`;
        expenseList.appendChild(li);
      });
      expenseTotal.textContent = `‚Çπ${total}`;
    }

    function removeExpense(index) {
      expenses.splice(index, 1);
      updateExpenses();
    }

    // To-Do List
    const todoForm = document.getElementById('todo-form');
    const todoList = document.getElementById('todo-list');
    let tasks = [];

    todoForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const taskName = document.getElementById('task-name').value;
      const taskDate = document.getElementById('task-date').value;
      tasks.push({ taskName, taskDate, status: 'pending' });
      updateTasks();
      displayMotivation();
    });

    function updateTasks() {
      todoList.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${task.taskName} - ${task.taskDate} 
          <button onclick="markAsDone(${index})">Done</button>`;
        todoList.appendChild(li);
      });
      document.getElementById('tasks-pending').textContent = tasks.filter(task => task.status === 'pending').length;
    }

    function markAsDone(index) {
      tasks[index].status = 'done';
      updateTasks();
    }

    // Mood Journal
    const moodList = document.getElementById('mood-list');
    const moods = [];

    function setMood(mood) {
      moods.push({ mood, date: new Date().toLocaleDateString() });
      updateMoodList();
      displayMotivation();
    }

    function updateMoodList() {
      moodList.innerHTML = '';
      moods.forEach((entry) => {
        const li = document.createElement('li');
        li.textContent = `${entry.mood} - ${entry.date}`;
        moodList.appendChild(li);
      });
    }

    // Calendar Functionality
    const calendarDisplay = document.getElementById('calendar-display');
    const calendarEvents = document.getElementById('calendar-events');
    const yearSelect = document.getElementById('year-select');
    const monthSelect = document.getElementById('month-select');
    let selectedDate = null;

    // Populate Year and Month Selectors
    const currentYear = new Date().getFullYear();
    for (let year = currentYear; year <= currentYear + 10; year++) {
      const option = document.createElement('option');
      option.value = year;
      option.textContent = year;
      yearSelect.appendChild(option);
    }

    for (let month = 0; month < 12; month++) {
      const option = document.createElement('option');
      option.value = month;
      option.textContent = new Date(0, month).toLocaleString('default', { month: 'long' });
      monthSelect.appendChild(option);
    }

    yearSelect.value = currentYear;
    monthSelect.value = new Date().getMonth();

    // Render Calendar based on Selected Year and Month
    function renderCalendar() {
      const selectedYear = yearSelect.value;
      const selectedMonth = monthSelect.value;
      const firstDayOfMonth = new Date(selectedYear, selectedMonth, 1);
      const lastDayOfMonth = new Date(selectedYear, selectedMonth + 1, 0);
      const daysInMonth = lastDayOfMonth.getDate();
      const firstDay = firstDayOfMonth.getDay();

      let calendarHtml = '<table><tr>';
      for (let i = 0; i < 7; i++) {
        calendarHtml += `<th>${['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'][i]}</th>`;
      }
      calendarHtml += '</tr><tr>';

      for (let i = 0; i < firstDay; i++) {
        calendarHtml += '<td></td>';
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const dayString = `${selectedYear}-${selectedMonth + 1}-${day}`;
        calendarHtml += `
          <td onclick="selectDay('${dayString}')">${day}</td>
        `;
        if ((firstDay + day) % 7 === 0) {
          calendarHtml += '</tr><tr>';
        }
      }
      calendarHtml += '</tr></table>';
      calendarDisplay.innerHTML = calendarHtml;
    }

    function selectDay(date) {
      selectedDate = date;
      calendarEvents.innerHTML = `
        <p>Selected Date: ${date}</p>
        <button onclick="addEvent('mood')">Add Mood</button>
        <button onclick="addEvent('task')">Add Task</button>
      `;
    }

    function addEvent(type) {
      if (type === 'mood') {
        const mood = prompt("Enter your mood (üòä, üòê, üò¢, üòÅ, üò°)");
        if (mood) {
          setMood(mood);
        }
      } else if (type === 'task') {
        const taskName = prompt("Enter task name");
        const taskDate = selectedDate;
        if (taskName) {
          tasks.push({ taskName, taskDate, status: 'pending' });
          updateTasks();
        }
      }
    }

    // Initialize the Dashboard
    displayMotivation();
    renderCalendar();

    // Update Calendar on Change
    yearSelect.addEventListener('change', renderCalendar);
    monthSelect.addEventListener('change', renderCalendar);

  </script>
</body>
</html>
